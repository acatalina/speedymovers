<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Speedy Movers</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="top">
    <img class="logo" src="logo.svg" alt="Speedy Movers" />
    <nav class="menu">
      <a class="button" href="#">removals</a>
      <a class="button" href="#">storage</a>
      <a class="button" href="#">couriers</a>
    </nav>
  </header>
  <div class="content">
    <div class="section">
      <h2 class="title">residential movers</h2>
      <img class="sectionimg" src="residential.png" />
      <div class="info">

      </div>
    </div>
    <div class="section">
      <h2 class="title">storage facilities</h2>
      <img class="sectionimg" src="storage.png" />
      <div class="arrowdown"></div>
      <div class="info">

      </div>
    </div>
    <div class="section">
      <h2 class="title">courier service</h2>
      <img class="sectionimg" src="courier.png" />
      <div class="arrowdown"></div>
      <div class="info">

      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="footerline"></div>
    <div class="contactwrap">
      <div class="contact">
        <form class="form" method="POST" action="http://formspree.io/ac.carrasco@gmail.com">
          <input type="text" name="name" placeholder="your name">
          <input type="email" name="email" placeholder="your email">
          <input type="tel" name="tel" placeholder="telephone">
          <input type="text" name="subject" placeholder="subject">
          <textarea name="message" placeholder="your message"></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
      <div class="areas"></div>
    </div>
    <p class="created">Created and Coded by <a href="https://github.com/acatalina">
      Drasek</a></p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
